<div class="col-md-6 col-md-offset-3">

    <div class="text-danger" ng-show="vm.errorMessage">
        {{ vm.errorMessage }}
    </div>

    <wait-cursor display-when="vm.isBusy"></wait-cursor>

    <table class="table table-responsive table-striped">
        <tr ng-repeat="trip in vm.trips">
            <td>{{ trip.name }}</td>
            <td>{{ trip.created | date }}</td>
            <td><a ng-href="#/editor/{{ trip.name }}" class="btn btn-sm btn-primary">Manage</a></td>
        </tr>
    </table>

    <form name="newTripForm" novalidate ng-submit="vm.addTrip()">
        <div class="form-group">
            <label for="name">Trip name</label>
            <input type="text" class="form-control" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="3" />
            <span ng-show="newTripForm.name.$error.required" class="text-warning">Name is required</span>
            <span ng-show="newTripForm.name.$error.minlength" class="text-warning">Name must be at least 3 chars in length</span>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-sm btn-success" value="Add" ng-disabled="newTripForm.$invalid" />
        </div>
    </form>
</div>
